<!DOCTYPE html>
<html>
    <head>
        <title>一个普通の网页</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap'); /* Import 思源宋体 font */
            body {
                font-family: 'Noto Serif SC', serif;
                margin: 0;
                padding: 0;
                color: blue;
                background-color: #EFF5FB;
            }
            h1 {
                background-color: #2286D8;
                color: #EFF5FB;
                padding: 20px;
            }
            .large-font {
                font-size: 20px;
color:#126EBA;
font-weight: bold;
            }
            .min {
                font-size: 20px;
                text-align: center;
font-weight: bold;
color:#126EBA;
            }
            .more {
                text-align: center;
font-weight: bold;
color:#126EBA;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 20px;
            }
            p {
                color: #2286D8;
                margin: 20px;
            }
            li {
                display: inline-block;
                margin-right: 20px;
            }
            li a {
                display: inline-block;
                color: #2286D8;
                text-align: center;
                padding: 18px 20px;
                text-decoration: none;
                border-radius: 10px;
                transition: all 0.3s ease-in-out; 
            }
            li a:hover {
                background-color: #2286D8;
                color: #EFF5FB;
            }
            #cen {
                color: #2286D8;
                margin: 20px;
            }
        </style>
    </head>

    <body>
        <h1>网站汇集 :)</h1>
        <div id="cen"></div>

        <script type="text/javascript">
            async function getData() {
                const response = await fetch("https://v1.hitokoto.cn/?c=i&encode=text");
                const data = await response.text();
                document.getElementById("cen").innerHTML = data;
            }

            getData();
        </script>
