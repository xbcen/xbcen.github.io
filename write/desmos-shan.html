<!DOCTYPE html>

    <meta

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

  <body>
    <h1>论desmos中的闪队</h1>
    <p>没事整了个活——在desmos这个数学软件中实现了展示部分闪队小球。</p>
    <h2>2D版本：</h2>
    <div id="desmos">
      <iframe
        src="https://www.desmos.com/calculator/khcusesl5i?lang=zh-CN"

    <h2>3D版本：</h2>

      <iframe
        src="https://www.desmos.com/3d/rt9prq3tti?lang=zh-CN"
        frameborder="0"
      ></iframe>
    </div>
    <footer>
      <p class="footer">神的钴（蓝）（青金）石，持续更新中……　:|</p>
      <div id="pl"></div>
      <script src="https://s4.zstatic.net/ajax/libs/twikoo/1.6.38/twikoo.min.js"></script>
      <script>
        twikoo.init({
          envId: "https://pl.xbcen.us.kg/",
          el: "#pl",
        });
      </script>
    </footer>
