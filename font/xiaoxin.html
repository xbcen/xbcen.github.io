        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap');

        body {

            margin: 0;
            padding: 0;
        }

        *{
            color: #2286D8;
            background-color: #EFF5FB;
        }
        h1 {
            background-color: #2286D8;
            color: #EFF5FB;
            padding: 20px;

        h2 {

        }

        ul {

            text-align: center;

        }

        @media screen and (max-width: 600px)

            {

            }

            h2 {

                padding: 15px;
                font-size: 20px;
            }

            ul {
                padding: 12px;
            }

            li {
                margin-right: 15px;
            }

            li a {
                padding: 12px 13.5px;
                border-radius: 7.5px;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    color: #a3d1ff;
                    background-color: #131e29;
                }

                li a {
                    color: #a3d1ff;
                }

                li a:hover {
